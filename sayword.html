<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say the word on beat</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h1.game-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #ff6b9d;
            margin: 20px 0 10px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }
        #teacher-settings {
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            flex-shrink: 0;
        }
        #top-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        #top-controls label {
            font-size: 18px;
            color: #555;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        #top-controls input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #top-controls input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        #upload-btn, #top-controls button {
            padding: 14px 32px;
            font-size: 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #upload-btn:hover, #top-controls button:hover {
            background: #ff375f;
        }
        #images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .image-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 12px;
            background: #f0f0f0;
        }
        .image-item .tip {
            font-size: 13px;
            color: #666;
            margin: 10px 0 8px;
        }
        .image-item .delete-btn {
            padding: 8px 18px;
            font-size: 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .image-item .delete-btn:hover {
            background: #ff1744;
        }
        #student-game {
            flex: 1;
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            display: none;
        }
        #student-game h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 32px;
            color: #ff6b9d;
        }
        #grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            padding: 10px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 12px;
        }
        .current {
            border: 6px solid #51ff8a !important;
            animation: gentlePulse 1s infinite alternate;
        }
        @keyframes gentlePulse {
            from { box-shadow: 0 0 15px #51ff8a; }
            to { box-shadow: 0 0 30px #51ff8a; }
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            flex-shrink: 0;
        }
        #beat-indicator {
            font-size: 60px;
            transition: transform 0.05s ease-out;
        }
        .beat-active {
            transform: scale(1.7);
            filter: brightness(2);
        }
        #start-stop-btn, #sound-toggle {
            padding: 16px 40px;
            font-size: 24px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        #start-stop-btn {
            background: #51ff8a;
        }
        #sound-toggle {
            background: #95a5a6;
        }
        #sound-toggle.active {
            background: #51ff8a;
        }
        #load-status {
            text-align: center;
            font-size: 18px;
            min-height: 30px;
            margin: 10px 0;
        }
        #page-counter {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #ff6b9d;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #countdown-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #ff375f;
            font-weight: bold;
            z-index: 20;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Say the word on beat</h1>
    <div id="teacher-settings">
        <p style="text-align:center; font-size:18px; color:#666; margin:0 0 15px;">
            ä¸Šå‚³åœ–ç‰‡å¾Œï¼Œé»ã€Œåˆªé™¤ã€å¯ç§»é™¤ä¸éœ€è¦çš„åœ–ç‰‡
        </p>
        <div id="top-controls">
            <button id="upload-btn">ä¸Šå‚³åœ–ç‰‡</button>
            <button onclick="saveAndLoad()">å„²å­˜ä¸¦è¼‰å…¥éŠæˆ²</button>
            <label>BPMï¼ˆé€Ÿåº¦ï¼‰ï¼š</label>
            <input type="number" id="bpm" value="100" min="40" max="200">
            <label>æ¯å¼µåœç•™ç¯€æ‹æ•¸ï¼š</label>
            <input type="number" id="beats-per-image" value="4" min="1" max="10">
            
            <label style="margin-left: 15px; color: #ff375f; font-weight: bold;">
                <input type="checkbox" id="acceleration-mode">
                åŠ é€Ÿæ¨¡å¼
            </label>
        </div>
        <div id="load-status"></div>
        <div id="images-preview"></div>
    </div>
    <div id="student-game">
        <div id="countdown-overlay">Ready...</div>
        <h2>Say the word on beat!</h2>
        <div id="grid"></div>
        <div id="controls">
            <div id="beat-indicator">ğŸ”´</div>
            <button id="start-stop-btn" onclick="toggleGame()">é–‹å§‹éŠæˆ²</button>
            <button id="sound-toggle" onclick="toggleSound()">é—œéŸ³æ•ˆ</button>
        </div>
        <div id="page-counter">Page: 0</div>
    </div>
    <input type="file" id="file-input" multiple accept="image/*" style="display:none;">

    <script>
        let contentList = [];
        let displayList = [];
        let currentIndex = 0;
        let timerId = null;
        let isRunning = false;
        let soundOn = true;
        let pageCount = 0;
        
        let beatCount = 0;
        let beatsPerImage = 4;
        let bpm = 100;
        let isAcceleration = false;
        let isCountingDown = false;

        let audioCtx = null;
        let noiseBuffer = null;
        let selectedVoice = null;

        const loadStatus = document.getElementById('load-status');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('images-preview');
        const uploadBtn = document.getElementById('upload-btn');
        const pageCounter = document.getElementById('page-counter');
        const soundBtn = document.getElementById('sound-toggle');
        const studentGame = document.getElementById('student-game');
        const countdownOverlay = document.getElementById('countdown-overlay');

        soundBtn.textContent = 'é—œéŸ³æ•ˆ';
        soundBtn.classList.add('active');

        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFiles(fileInput.files);
        });

        // --- è¼‰å…¥èªéŸ³æ¸…å–®ï¼ŒæŒ‘é¸ç”·è² ---
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            // å˜—è©¦å°‹æ‰¾åå­—åŒ…å« David, Daniel, Google US English çš„è²éŸ³ (é€šå¸¸è¼ƒä¸­æ€§æˆ–ç”·æ€§)
            selectedVoice = voices.find(v => v.name.includes('David') || v.name.includes('Daniel') || v.name.includes('Google US English'));
            // å¦‚æœæ‰¾ä¸åˆ°ï¼Œå°±æ‰¾ä»»æ„è‹±æ–‡ç™¼éŸ³
            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.lang.startsWith('en'));
            }
        }
        // Chrome éœ€è¦è§¸ç™¼é€™å€‹äº‹ä»¶æ‰èƒ½æŠ“åˆ°èªéŸ³åˆ—è¡¨
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }

        // --- éŸ³æ•ˆè™•ç†æ ¸å¿ƒ ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // é—œéµï¼šå¦‚æœ Context è¢«æš«åœäº†ï¼ˆå› ç‚ºæ²’æœ‰äº’å‹•ï¼‰ï¼Œé€™è£¡å¼·åˆ¶æ¢å¾©
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            // é å…ˆå»ºç«‹ç™½å™ªéŸ³ Buffer
            if (!noiseBuffer) {
                const bufferSize = audioCtx.sampleRate * 2; 
                noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }
        }

        function playKick() {
            if (!soundOn || !audioCtx) return;
            // å†æ¬¡ç¢ºä¿ context æ˜¯é‹ä½œçš„
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
            
            gain.gain.setValueAtTime(1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(t);
            osc.stop(t + 0.5);
        }

        function playSnare() {
            if (!soundOn || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const t = audioCtx.currentTime;
            
            const noiseSrc = audioCtx.createBufferSource();
            noiseSrc.buffer = noiseBuffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.8, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            
            noiseSrc.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            
            const osc = audioCtx.createOscillator();
            osc.type = 'triangle';
            const oscGain = audioCtx.createGain();
            osc.frequency.setValueAtTime(250, t);
            oscGain.gain.setValueAtTime(0.5, t);
            oscGain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            
            osc.connect(oscGain);
            oscGain.connect(audioCtx.destination);
            
            noiseSrc.start(t);
            osc.start(t);
            osc.stop(t + 0.2);
            noiseSrc.stop(t + 0.2);
        }

        function playCrash() {
            if (!soundOn || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const t = audioCtx.currentTime;
            
            const noiseSrc = audioCtx.createBufferSource();
            noiseSrc.buffer = noiseBuffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 2000;
            const noiseGain = audioCtx.createGain();
            
            noiseGain.gain.setValueAtTime(0.8, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 1.5);
            
            noiseSrc.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            
            noiseSrc.start(t);
            noiseSrc.stop(t + 1.5);
            
            playKick();
        }

        // èªªè©±å‡½å¼ï¼šé‡å°ç”·è²èˆ‡æ°£å‹¢åšèª¿æ•´
        function speak(text, type) {
            if (!soundOn) return;
            
            if (type === 'kick') playKick();
            if (type === 'crash') playCrash();

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // è¨­å®šèªéŸ³
                if (!selectedVoice) loadVoices(); // å¦‚æœé‚„æ²’è¼‰å…¥ï¼Œå†è©¦ä¸€æ¬¡
                if (selectedVoice) utterance.voice = selectedVoice;
                
                utterance.lang = 'en-US';
                
                // --- èª¿æ•´åƒæ•¸ä»¥å‰µé€ æœ‰æ°£å‹¢çš„ç”·è² ---
                utterance.rate = 1.3;  // ç¨å¾®å¿«ä¸€é»
                utterance.pitch = 0.8; // é™ä½éŸ³èª¿ (0.1 æœ€ä½, 2 æœ€é«˜)ã€‚0.8 æœƒè®“è²éŸ³è®Šæ·±æ²‰åšé‡
                utterance.volume = 1;

                speechSynthesis.speak(utterance);
            }
        }

        function playCountIn() {
            return new Promise(resolve => {
                if (!soundOn) {
                    setTimeout(resolve, 1000);
                    return;
                }
                
                // æ¯æ¬¡å€’æ•¸å‰ï¼Œå…ˆå¼·åˆ¶åœæ­¢ä¹‹å‰çš„èªéŸ³ï¼Œé¿å…å¡ä½
                speechSynthesis.cancel();
                
                const delay = 600;

                countdownOverlay.textContent = "One";
                speak("One", "kick");

                setTimeout(() => {
                    if(!isCountingDown) return;
                    countdownOverlay.textContent = "Two";
                    speak("Two", "kick");
                }, delay);

                setTimeout(() => {
                    if(!isCountingDown) return;
                    countdownOverlay.textContent = "Three";
                    speak("Three", "kick");
                }, delay * 2);

                setTimeout(() => {
                    if(!isCountingDown) return;
                    countdownOverlay.textContent = "Go!";
                    speak("Go", "crash");
                }, delay * 3);

                setTimeout(() => {
                    resolve();
                }, delay * 4);
            });
        }

        function handleFiles(files) {
            let loadedCount = 0;
            const total = files.length;
            if (total === 0) return;
            loadStatus.innerHTML = `<p style="color:#ff6b9d;">æ­£åœ¨è¼‰å…¥ ${total} å¼µåœ–ç‰‡ï¼Œè«‹ç¨å€™...</p>`;
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    loadedCount++;
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    const url = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = url;

                    const tip = document.createElement('div');
                    tip.className = 'tip';
                    tip.textContent = file.name;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'åˆªé™¤';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        div.remove();
                    };

                    div.appendChild(img);
                    div.appendChild(tip);
                    div.appendChild(deleteBtn);
                    preview.appendChild(div);

                    loadedCount++;
                    if (loadedCount === total) {
                        loadStatus.innerHTML = `<p style="color:#51ff8a;">æˆåŠŸè¼‰å…¥ ${total} å¼µåœ–ç‰‡ï¼</p>`;
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function saveAndLoad() {
            const items = document.querySelectorAll('#images-preview .image-item');
            contentList = [];
            items.forEach(item => {
                const image = item.querySelector('img').src;
                contentList.push({ word: '', image });
            });
            if (contentList.length === 0) {
                alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼');
                return;
            }
            alert(`è¼‰å…¥å®Œæˆï¼å…±æœ‰ ${contentList.length} å¼µåœ–å¡ï¼Œé–‹å§‹éŠæˆ²å›‰ï½`);
            studentGame.style.display = 'flex';
            generateNewRound();
            renderGrid();
        }

        function generateNewRound() {
            displayList = [];
            for (let i = 0; i < 8; i++) {
                const rand = Math.floor(Math.random() * contentList.length);
                displayList.push(contentList[rand]);
            }
            currentIndex = 0;
            pageCount++;
            pageCounter.textContent = `Page: ${pageCount}`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            displayList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.id = 'item-' + index;
                const img = document.createElement('img');
                img.src = item.image;
                div.appendChild(img);
                grid.appendChild(div);
            });
            highlightCurrent();
        }

        function highlightCurrent() {
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            const el = document.getElementById('item-' + currentIndex);
            if (el) el.classList.add('current');
        }

        function gameLoop() {
            if (!isRunning) return;

            const indicator = document.getElementById('beat-indicator');
            indicator.classList.add('beat-active');
            setTimeout(() => indicator.classList.remove('beat-active'), 100);
            
            beatCount++;
            
            if (beatCount % beatsPerImage === 0) {
                playSnare(); 
                
                currentIndex++;
                if (currentIndex >= 8) {
                    generateNewRound();
                    renderGrid();
                } else {
                    highlightCurrent();
                }
            }

            let nextDelay = 60000 / bpm;

            if (isAcceleration) {
                let level = pageCount - 1; 
                if (level < 0) level = 0;
                let timeReduction = level * 100;

                let baseStayTime = (60000 / bpm) * beatsPerImage;
                let newStayTime = baseStayTime - timeReduction;
                if (newStayTime < 200) newStayTime = 200;

                nextDelay = newStayTime / beatsPerImage;
            }

            timerId = setTimeout(gameLoop, nextDelay);
        }

        async function toggleGame() {
            // æ¯æ¬¡é»æ“Šéƒ½å¼·åˆ¶å˜—è©¦å•Ÿå‹•/æ¢å¾© AudioContext
            initAudio();

            if (contentList.length === 0) { alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ä¸¦å„²å­˜è¼‰å…¥éŠæˆ²ï¼'); return; }
            
            if (isRunning || isCountingDown) {
                clearTimeout(timerId);
                isRunning = false;
                isCountingDown = false;
                speechSynthesis.cancel();
                countdownOverlay.style.display = 'none';

                document.getElementById('start-stop-btn').textContent = 'é–‹å§‹éŠæˆ²';
                document.getElementById('start-stop-btn').style.backgroundColor = '#51ff8a';
                document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));

                if(pageCount > 0) {
                    alert(`å·²åœæ­¢éŠæˆ²ï¼\nç¸½å…±ç©äº† ${pageCount} é `);
                }
            } else {
                document.getElementById('start-stop-btn').textContent = 'åœæ­¢éŠæˆ²';
                document.getElementById('start-stop-btn').style.backgroundColor = '#ff6b9d';
                
                bpm = parseInt(document.getElementById('bpm').value) || 100;
                beatsPerImage = parseInt(document.getElementById('beats-per-image').value) || 4;
                isAcceleration = document.getElementById('acceleration-mode').checked;

                pageCount = 0;
                pageCounter.textContent = 'Page: 0';
                beatCount = 0;
                
                generateNewRound();
                renderGrid();

                isCountingDown = true;
                countdownOverlay.style.display = 'flex';
                
                await playCountIn(); 

                if (!isCountingDown) return; 

                isCountingDown = false;
                countdownOverlay.style.display = 'none';
                isRunning = true;
                
                let initialDelay = 60000 / bpm;
                timerId = setTimeout(gameLoop, initialDelay);
            }
        }

        function toggleSound() {
            initAudio();
            soundOn = !soundOn;
            if (soundOn) {
                soundBtn.textContent = 'é—œéŸ³æ•ˆ';
                soundBtn.classList.add('active');
            } else {
                soundBtn.textContent = 'é–‹éŸ³æ•ˆ';
                soundBtn.classList.remove('active');
                speechSynthesis.cancel();
            }
        }
    </script>
</body>
