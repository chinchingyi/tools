<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        #student-game {

        }

        #student-game h2 { display: none; }

        #top-controls {

        #top-controls label {

        }

        #top-controls input[type="checkbox"] {

            cursor: pointer;
        }

        /* ÈÄöÁî®ÊåâÈàïÊ®£Âºè */
        button, #upload-btn {
            padding: 12px 30px;
            font-size: 26px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Patrick Hand', sans-serif;

        }

        #images-preview {

        }
        .image-item .delete-btn:active {

        /* ÈÅäÊà≤ÂÖßÂÆπÂçÄ */
        .game-content-wrapper {
            width: 100%;
            flex: 1;
            position: relative;
            margin-bottom: 20px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
            height: 100%;
        }

        .grid-item {
            background: #fff;
            border-radius: 25px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
            overflow: hidden;
            padding: 12px;

            transition: opacity 0.2s, transform 0.2s;

        .grid-item.visible {

        }

        .grid-item img {
            width: 100%;

        .current {
            border: 6px solid #43e97b !important;
            box-shadow: 0 0 0 4px #b8f2e6, 0 10px 20px rgba(67, 233, 123, 0.4);
            transform: scale(1.05) rotate(1deg);

        /* --- Â∫ïÈÉ®ÊéßÂà∂ÂçÄ --- */
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* ÊåâÈàïÈñìË∑ù */
            width: 100%;
            margin-top: auto;
            padding-top: 10px;
        }

        /* Á¥ÖËâ≤Á≥ñÊûúÁêÉ (ÁØÄÊãçÁáà) - ‰øùÊåÅÂ∞èÈ°Ü */
        #beat-indicator {
            width: 40px;

            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff9a9e, #ff6b81);
            box-shadow: 0 3px 10px rgba(255, 107, 129, 0.4);
            position: relative;
            flex-shrink: 0;
            margin-right: 10px; /* ËàáÊåâÈàïÂçÄÈöîÈñã‰∏ÄÈªû */
        }
        #beat-indicator::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 10px;
            height: 6px;
            border-radius: 50%;

            transform: rotate(-45deg);
        }
        .beat-active {
            transform: scale(1.3);

        }

        /* --- ‰∏âÂ§ßÊåâÈàïÁµ±‰∏ÄÂåñ --- */
        /* ÂÆöÁæ©ÂÖ±ÂêåÁöÑÂ∞∫ÂØ∏ÂíåÂü∫Êú¨Ê®£Âºè */
        #start-stop-btn, #sound-toggle, #page-counter {
            width: 200px;       /* Âõ∫ÂÆöÂØ¨Â∫¶ */
            height: 65px;       /* Âõ∫ÂÆöÈ´òÂ∫¶ */
            padding: 0;         /* ÁßªÈô§ padding ÊîπÁî® flex ÁΩÆ‰∏≠ */
            font-size: 28px;
            border-radius: 25px;
            display: flex;      /* ‰ΩøÁî® flex ËÆìÊñáÂ≠óÁΩÆ‰∏≠ */
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-family: 'Patrick Hand', sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            color: white;
            transition: all 0.1s;
        }

        /* Start Game ÊåâÈàïÈ°èËâ≤ */
        #start-stop-btn {
            background: #43e97b;
            box-shadow: 0 6px 0 #1da251, 0 10px 10px rgba(0,0,0,0.1);
        }
        #start-stop-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1da251;
        }

        /* Sound Off ÊåâÈàïÈ°èËâ≤ */
        #sound-toggle {
            background: #fccb90;
            box-shadow: 0 6px 0 #e68e22, 0 10px 10px rgba(0,0,0,0.1);
        }
        #sound-toggle.active {
            background: #cfd9df;
            box-shadow: 0 6px 0 #aab7c4;
            color: #666;
        }
        #sound-toggle:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #e68e22;
        }

        /* Page Counter (ÂÅΩË£ùÊàêÊåâÈàï) */
        #page-counter {
            background: #25b8b5;
            box-shadow: 0 6px 0 #1d8f8d, 0 10px 10px rgba(0,0,0,0.1);
            position: static; /* ÁßªÈô§ÁµïÂ∞çÂÆö‰ΩçÔºåËÆìÂÆÉÊéíÂÖ• flex */
            transform: none;  /* ÁßªÈô§ÊóãËΩâ */
            z-index: auto;
            cursor: default; /* ÊîπÁÇ∫Ê∏∏Ê®ô */
        }
        /* Page counter ‰∏çÈúÄË¶ÅÈªûÊìäÊïàÊûúÔºåÊâÄ‰ª•‰∏çÂÅö :active ‰ΩçÁßª */

        #load-status {
            text-align: center;
            font-size: 24px;
            min-height: 30px;
            margin: 10px 0;
            color: var(--dark-pink);
        }

        #countdown-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 150px;
            color: #ff6b81;
            text-shadow: 5px 5px 0 #ffccd5;
            font-weight: bold;
            z-index: 20;
            border-radius: 20px;
        }

        #ready-message {
            position: absolute;
            top: 50%;
            left: 50%;

            color: #608fdb;
            text-shadow: 5px 5px 0 #fff, 8px 8px 0 rgba(0,0,0,0.1);

            z-index: 5;

            text-align: center;

        #pause-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px 60px;

            box-shadow: 0 15px 50px rgba(100, 100, 255, 0.2);
            text-align: center;

            display: none;
            min-width: 350px;
            border: 8px solid #bde0fe;
        }
        #pause-modal h3 {
            font-size: 60px;
            color: #ff6b81;

            text-shadow: 2px 2px 0 #fff0f3;

        }
        
    </style>
</head>
<body>
    <h1 class="game-title">Say the word on beat!</h1>
    <div class="version-tag">Enjoy your game!</div>
    
    <div id="teacher-settings">
        <p style="text-align:center; font-size:22px; color:#888; margin:0 0 20px;">
            ‚ú® Ë´ãÁ¢∫‰øù <b>1.mp3</b> Ëàá <b>2.mp3</b> Âú®Ë≥áÊñôÂ§æ‰∏≠ ‚ú®
        </p>
        <div id="top-controls">
            <button id="upload-btn">üìÇ Upload Images</button>
            <button onclick="saveAndLoad()">üíæ Load Game</button>
            <div style="background:#fff5f7; padding:5px 15px; border-radius:15px; display:flex; gap:15px; border:2px solid #ffccd5;">
                <label>BPM: <input type="number" id="bpm" value="100" min="40" max="200"></label>
                <label>Beats/Pic: <input type="number" id="beats-per-image" value="4" min="1" max="10"></label>
            </div>
            
            <label style="background:#e0f7fa; padding:10px 20px; border-radius:20px; color:#00bcd4; border:2px solid #b2ebf2;">
                <input type="checkbox" id="acceleration-mode">
                üöÄ Speed Up Mode
            </label>
        </div>
        <div id="load-status"></div>
        <div id="images-preview"></div>
    </div>

    <div id="student-game">
        <div id="countdown-overlay">Ready...</div>
        
        <div id="pause-modal">
            <h3>Game Paused</h3>
            <p id="pause-msg">Page 1</p>
            <button class="modal-btn btn-continue" onclick="continueGame()">Continue ‚ñ∂</button>
            <button class="modal-btn btn-restart" onclick="quitGame()">Quit ‚èπ</button>
        </div>

        <h2>Say the word on beat!</h2>
        
        <div class="game-content-wrapper">
            <div id="ready-message">Ready?</div>
            <div id="grid"></div>
        </div>

        <!-- Â∫ïÈÉ®ÊéßÂà∂ÂàóÔºöÁ¥ÖÁêÉ + 3ÂÄãÁ≠âÂ§ßÊåâÈàï -->
        <div id="controls">
            <div id="beat-indicator"></div> 
            <button id="start-stop-btn" onclick="toggleGame()">Start Game</button>
            <button id="sound-toggle" onclick="toggleSound()">Sound Off</button>
            <div id="page-counter">Page: 0</div>
        </div>
        
    </div>

    <input type="file" id="file-input" multiple accept="image/*" style="display:none;">

    <audio id="audio-intro" src="1.mp3" preload="auto"></audio>
    <audio id="audio-reveal" src="2.mp3" preload="auto"></audio>

    <script>
        let contentList = [];
        let displayList = [];
        let currentIndex = 0;
        let timerId = null;
        let isRunning = false;
        let soundOn = true;
        let pageCount = 0;
        
        let gameState = 'IDLE'; 
        
        let beatCount = 0;
        let beatsPerImage = 4;
        let initialBpm = 100;
        let isAcceleration = false;

        const audioIntro = document.getElementById('audio-intro'); 
        const audioReveal = document.getElementById('audio-reveal'); 
        
        let audioCtx = null;
        let noiseBuffer = null;

        const loadStatus = document.getElementById('load-status');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('images-preview');
        const uploadBtn = document.getElementById('upload-btn');
        const pageCounter = document.getElementById('page-counter');
        const soundBtn = document.getElementById('sound-toggle');
        const studentGame = document.getElementById('student-game');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const readyMessage = document.getElementById('ready-message');
        const pauseModal = document.getElementById('pause-modal');
        const pauseMsg = document.getElementById('pause-msg');
        const startStopBtn = document.getElementById('start-stop-btn');

        soundBtn.textContent = 'Sound Off';
        soundBtn.classList.add('active');
        startStopBtn.textContent = 'Start Game';

        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFiles(fileInput.files);
        });

        audioIntro.addEventListener('ended', () => {
            if (gameState === 'COUNTDOWN') {
                countdownOverlay.style.display = 'none';
                startRevealPhase();
            }
        });

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            if (!noiseBuffer) {
                const bufferSize = audioCtx.sampleRate * 2; 
                noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }
        }

        function playWhistle(time) {
            if (!soundOn || !audioCtx) return;
            const t = time || audioCtx.currentTime;

            const createWhistlePart = (freq, start, duration) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();

                osc.frequency.value = freq; 
                osc.type = 'sine';

                lfo.frequency.value = 40; 
                lfo.type = 'sine';
                lfoGain.gain.value = 0.3;
                
                lfo.connect(lfoGain);
                lfoGain.connect(gain.gain);
                
                gain.gain.setValueAtTime(0, start);
                gain.gain.linearRampToValueAtTime(0.8, start + 0.02);
                gain.gain.linearRampToValueAtTime(0, start + duration);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(start);
                lfo.start(start);
                osc.stop(start + duration);
                lfo.stop(start + duration);
            };

            createWhistlePart(2000, t, 0.15); 
            createWhistlePart(2100, t, 0.15);
        }

        function playDrum(type, time) {
            if (!soundOn || !audioCtx) return;
            const t = time || audioCtx.currentTime;
            const gain = audioCtx.createGain();

            if (type === 'kick') { 
                const osc = audioCtx.createOscillator();
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                
                gain.gain.setValueAtTime(0.25, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.5);
            } 
            else if (type === 'snare') { 
                const src = audioCtx.createBufferSource();
                src.buffer = noiseBuffer;
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                src.connect(filter);
                filter.connect(gain);
                
                gain.gain.setValueAtTime(0.12, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                
                gain.connect(audioCtx.destination);
                src.start(t);
                src.stop(t + 0.2);
            }
            else if (type === 'hihat') { 
                const src = audioCtx.createBufferSource();
                src.buffer = noiseBuffer;
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 5000;
                src.connect(filter);
                filter.connect(gain);
                
                gain.gain.setValueAtTime(0.06, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
                
                gain.connect(audioCtx.destination);
                src.start(t);
                src.stop(t + 0.05);
            }
            else if (type === 'bass') { 
                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, t); 
                
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.2);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.2);
            }
        }

        function playLivelyBackground(isMoving) {
            if (!soundOn || !audioCtx) return;
            const t = audioCtx.currentTime;

            if (isMoving) {
                playWhistle(t);   
                playDrum('kick', t); 
                playDrum('hihat', t);
            } else {
                const step = beatCount % 4;
                if (step === 1 || step === 3) {
                    playDrum('snare', t);
                    playDrum('hihat', t);
                    playDrum('bass', t);
                } else if (step === 2) {
                    playDrum('kick', t);
                    playDrum('hihat', t);
                } else {
                    playDrum('hihat', t);
                }
            }
        }

        function handleFiles(files) {
            let loadedCount = 0;
            const total = files.length;
            if (total === 0) return;
            loadStatus.innerHTML = `<p>Loading ${total} images...</p>`;
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    loadedCount++;
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    const url = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    const img = document.createElement('img');
                    img.src = url;
                    const tip = document.createElement('div');
                    tip.className = 'tip';
                    tip.textContent = file.name;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'x';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        div.remove();
                    };
                    div.appendChild(img);
                    div.appendChild(tip);
                    div.appendChild(deleteBtn);
                    preview.appendChild(div);
                    loadedCount++;
                    if (loadedCount === total) {
                        loadStatus.innerHTML = `<p style="color:#2dce68;">Loaded ${total} images!</p>`;
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function saveAndLoad() {
            const items = document.querySelectorAll('#images-preview .image-item');
            contentList = [];
            items.forEach(item => {
                const image = item.querySelector('img').src;
                contentList.push({ word: '', image });
            });
            if (contentList.length === 0) {
                alert('Please upload images first! üì∏');
                return;
            }
            alert(`Loaded! ${contentList.length} cards. üéâ`);
            studentGame.style.display = 'flex';
            readyMessage.style.display = 'block';
            generateNewRound();
            renderGrid(false);
        }

        function generateNewRound() {
            displayList = [];
            for (let i = 0; i < 8; i++) {
                const rand = Math.floor(Math.random() * contentList.length);
                displayList.push(contentList[rand]);
            }
            currentIndex = 0;
            pageCount++;
            pageCounter.textContent = `Page: ${pageCount}`;
        }

        function renderGrid(initiallyVisible = false) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            displayList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                if (initiallyVisible) div.classList.add('visible');
                div.id = 'item-' + index;
                const img = document.createElement('img');
                img.src = item.image;
                div.appendChild(img);
                grid.appendChild(div);
            });
            if (initiallyVisible) highlightCurrent();
        }

        function highlightCurrent() {
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            const el = document.getElementById('item-' + currentIndex);
            if (el) el.classList.add('current');
        }

        function toggleGame() {
            if (contentList.length === 0) { alert('Please load game first! üì∏'); return; }
            if (isRunning) {
                pauseGame(); 
            } else {
                startGame();
            }
        }

        function pauseGame() {
            clearTimeout(timerId);
            isRunning = false;
            gameState = 'PAUSED';

            audioIntro.pause(); 
            audioReveal.pause();
            
            pauseMsg.textContent = `You are at Page ${pageCount} üåü`;
            pauseModal.style.display = 'block';
            
            startStopBtn.textContent = 'Start Game';
            startStopBtn.style.backgroundColor = '#43e97b';
            startStopBtn.style.boxShadow = '0 6px 0 #1da251';
        }

        function continueGame() {
            pauseModal.style.display = 'none';
            isRunning = true;
            startStopBtn.textContent = 'Stop Game';
            startStopBtn.style.backgroundColor = '#ff6b6b';
            startStopBtn.style.boxShadow = '0 6px 0 #d6306d';
            
            renderGrid(false); 
            startRevealPhase();
        }

        function quitGame() {
            pauseModal.style.display = 'none';
            resetGameLogic();
        }

        function resetGameLogic() {
            clearTimeout(timerId);
            isRunning = false;
            gameState = 'IDLE';
            
            audioIntro.pause(); audioIntro.currentTime = 0;
            audioReveal.pause(); audioReveal.currentTime = 0;
            
            countdownOverlay.style.display = 'none';
            readyMessage.style.display = 'block';

            startStopBtn.textContent = 'Start Game';
            startStopBtn.style.backgroundColor = '#43e97b';
            startStopBtn.style.boxShadow = '0 6px 0 #1da251';
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            document.querySelectorAll('.grid-item').forEach(el => el.classList.add('visible'));
        }

        function startGame() {
            initAudio(); 

            startStopBtn.textContent = 'Stop Game';
            startStopBtn.style.backgroundColor = '#ff6b6b';
            startStopBtn.style.boxShadow = '0 6px 0 #d6306d';
            readyMessage.style.display = 'none';
            
            initialBpm = parseInt(document.getElementById('bpm').value) || 100;
            beatsPerImage = parseInt(document.getElementById('beats-per-image').value) || 4;
            isAcceleration = document.getElementById('acceleration-mode').checked;

            pageCount = 0;
            pageCounter.textContent = 'Page: 0';
            beatCount = 0;
            
            generateNewRound();
            renderGrid(false); 

            isRunning = true;
            gameState = 'COUNTDOWN';
            
            countdownOverlay.style.display = 'flex';
            countdownOverlay.textContent = "Ready...";

            if (soundOn) {
                audioIntro.volume = 1.0;
                audioIntro.play().catch(e => {
                    console.error("1.mp3 Play Error", e);
                    startRevealPhase();
                });
            } else {
                setTimeout(startRevealPhase, 2000);
            }
        }

        function startRevealPhase() {
            if (!isRunning) return;
            gameState = 'REVEAL';
            countdownOverlay.style.display = 'none';
            readyMessage.style.display = 'none';

            let revealDuration = 4000;
            if (audioReveal.duration && isFinite(audioReveal.duration)) {
                revealDuration = audioReveal.duration * 1000;
            }
            const interval = revealDuration / 8;

            if (soundOn) {
                audioReveal.currentTime = 0;
                audioReveal.play().catch(e => console.error("2.mp3 Play Error", e));
            }

            let revealIndex = 0;
            function revealStep() {
                if (!isRunning || gameState !== 'REVEAL') return;
                const el = document.getElementById('item-' + revealIndex);
                if (el) el.classList.add('visible');
                revealIndex++;
                if (revealIndex < 8) {
                    timerId = setTimeout(revealStep, interval);
                } else {
                    timerId = setTimeout(startMainGameLoop, interval);
                }
            }
            revealStep();
        }

        function startMainGameLoop() {
            if (!isRunning) return;
            gameState = 'PLAYING';
            currentIndex = 0;
            beatCount = 0;
            highlightCurrent();

            playLivelyBackground(true);
            
            let delay = calculateCurrentDelay();
            timerId = setTimeout(gameLoop, delay);
        }

        function gameLoop() {
            if (!isRunning || gameState !== 'PLAYING') return;

            const indicator = document.getElementById('beat-indicator');
            indicator.classList.add('beat-active');
            setTimeout(() => indicator.classList.remove('beat-active'), 100);

            beatCount++;
            let isMoving = false;

            if (beatCount % beatsPerImage === 0) {
                isMoving = true;
                currentIndex++;
                if (currentIndex >= 8) {
                    generateNewRound();
                    renderGrid(false);
                    startRevealPhase(); 
                    return;
                } else {
                    highlightCurrent();
                }
            }

            let delay = calculateCurrentDelay();
            playLivelyBackground(isMoving);

            timerId = setTimeout(gameLoop, delay);
        }

        function calculateCurrentDelay() {
            if (isAcceleration) {
                let level = Math.max(0, pageCount - 1);
                let timeReduction = level * 50; 
                let baseStayTime = (60000 / initialBpm) * beatsPerImage;
                let newStayTime = baseStayTime - timeReduction;
                if (newStayTime < 200) newStayTime = 200;
                return newStayTime / beatsPerImage;
            } else {
                return 60000 / initialBpm;
            }
        }

        function toggleSound() {
            soundOn = !soundOn;
            if (soundOn) {
                soundBtn.textContent = 'Sound Off';
                soundBtn.classList.add('active');
            } else {
                soundBtn.textContent = 'Sound On';
                soundBtn.classList.remove('active');
                audioIntro.pause();
                audioReveal.pause();
            }
        }
    </script>
