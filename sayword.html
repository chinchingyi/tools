<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say the word on beat v10.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Patrick Hand', "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h1.game-title {
            text-align: center;
            font-size: 56px;
            font-weight: bold;
            color: #ff6b9d;
            margin: 20px 0 10px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }
        .version-tag {
            text-align: center;
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
            font-family: sans-serif;
        }
        #teacher-settings {
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            flex-shrink: 0;
        }
        #top-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            font-family: "Microsoft JhengHei", sans-serif;
        }
        #top-controls label {
            font-size: 18px;
            color: #555;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        #top-controls input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #top-controls input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        #upload-btn, #top-controls button {
            padding: 14px 32px;
            font-size: 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: 'Patrick Hand', sans-serif;
            font-weight: bold;
        }
        #upload-btn:hover, #top-controls button:hover {
            background: #ff375f;
        }
        #images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .image-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 12px;
            background: #f0f0f0;
        }
        .image-item .tip {
            font-size: 13px;
            color: #666;
            margin: 10px 0 8px;
        }
        .image-item .delete-btn {
            padding: 8px 18px;
            font-size: 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .image-item .delete-btn:hover {
            background: #ff1744;
        }
        #student-game {
            flex: 1;
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            display: none;
            min-height: 400px;
        }
        #student-game h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 42px;
            color: #ff6b9d;
        }
        #grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        .grid-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            padding: 10px;
            opacity: 0; 
            transition: opacity 0.2s;
        }
        .grid-item.visible {
            opacity: 1;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 12px;
        }
        .current {
            border: 6px solid #51ff8a !important;
            animation: gentlePulse 1s infinite alternate;
        }
        @keyframes gentlePulse {
            from { box-shadow: 0 0 15px #51ff8a; }
            to { box-shadow: 0 0 30px #51ff8a; }
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            flex-shrink: 0;
        }
        #beat-indicator {
            font-size: 60px;
            transition: transform 0.05s ease-out;
        }
        .beat-active {
            transform: scale(1.7);
            filter: brightness(2);
        }
        #start-stop-btn, #sound-toggle {
            padding: 16px 40px;
            font-size: 28px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            font-family: 'Patrick Hand', sans-serif;
            font-weight: bold;
        }
        #start-stop-btn {
            background: #51ff8a;
        }
        #sound-toggle {
            background: #95a5a6;
        }
        #sound-toggle.active {
            background: #51ff8a;
        }
        #load-status {
            text-align: center;
            font-size: 18px;
            min-height: 30px;
            margin: 10px 0;
        }
        #page-counter {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #ff6b9d;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        /* ÂÄíÊï∏ÈÅÆÁΩ© */
        #countdown-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            color: #ff375f;
            font-weight: bold;
            z-index: 20;
            border-radius: 20px;
        }
        #ready-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff6b9d;
            text-shadow: 4px 4px 0px #fff, 6px 6px 0px rgba(0,0,0,0.1);
            display: none;
            z-index: 5;
            pointer-events: none;
        }

        /* Êö´ÂÅú/ÁµêÁÆó Ë¶ñÁ™óÊ®£Âºè */
        #pause-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 30;
            display: none;
            min-width: 320px;
            border: 5px solid #ff6b9d;
        }
        #pause-modal h3 {
            font-size: 48px;
            color: #ff6b9d;
            margin: 0 0 20px;
        }
        #pause-modal p {
            font-size: 32px;
            color: #555;
            margin: 0 0 30px;
        }
        .modal-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Patrick Hand', sans-serif;
            font-weight: bold;
            transition: transform 0.1s;
        }
        .modal-btn:hover {
            transform: scale(1.02);
        }
        .btn-continue {
            background: #51ff8a;
            color: #005a2b;
        }
        .btn-restart {
            background: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Say the word on beat</h1>
    <div class="version-tag">Version 10.0</div>
    
    <div id="teacher-settings">
            <div id="top-controls">
            <button id="upload-btn">‰∏äÂÇ≥ÂúñÁâá</button>
            <button onclick="saveAndLoad()">ÂÑ≤Â≠ò‰∏¶ËºâÂÖ•ÈÅäÊà≤</button>
            <label>BPMÔºàÈÄüÂ∫¶ÔºâÔºö</label>
            <input type="number" id="bpm" value="100" min="40" max="200">
            <label>ÊØèÂºµÂÅúÁïôÁØÄÊãçÊï∏Ôºö</label>
            <input type="number" id="beats-per-image" value="4" min="1" max="10">
            
            <label style="margin-left: 15px; color: #ff375f; font-weight: bold;">
                <input type="checkbox" id="acceleration-mode">
                Âä†ÈÄüÊ®°Âºè
            </label>
        </div>
        <div id="load-status"></div>
        <div id="images-preview"></div>
    </div>

    <div id="student-game">
        <div id="countdown-overlay">Ready...</div>
        
        <!-- Êö´ÂÅú/ÁµêÁÆóË¶ñÁ™ó -->
        <div id="pause-modal">
            <h3>Game Paused</h3>
            <p id="pause-msg">You are at Page 1</p>
            <button class="modal-btn btn-continue" onclick="continueGame()">Continue Challenge</button>
            <button class="modal-btn btn-restart" onclick="quitGame()">Restart / Stop</button>
        </div>

        <h2>Say the word on beat!</h2>
        
        <div style="position: relative; flex: 1; width: 100%;">
            <div id="ready-message">Ready?</div>
            <div id="grid"></div>
        </div>

        <div id="controls">
            <div id="beat-indicator">üî¥</div>
            <button id="start-stop-btn" onclick="toggleGame()">Start Game</button>
            <button id="sound-toggle" onclick="toggleSound()">Sound Off</button>
        </div>
        <div id="page-counter">Page: 0</div>
    </div>

    <input type="file" id="file-input" multiple accept="image/*" style="display:none;">

    <!-- Â§ñÈÉ®Èü≥ÊïàÂÆöÁæ© -->
    <audio id="audio-intro" src="1.mp3" preload="auto"></audio>
    <audio id="audio-reveal" src="2.mp3" preload="auto"></audio>

    <script>
        let contentList = [];
        let displayList = [];
        let currentIndex = 0;
        let timerId = null;
        let isRunning = false;
        let soundOn = true;
        let pageCount = 0;
        
        // ÁãÄÊÖãÁÆ°ÁêÜ
        let gameState = 'IDLE'; // IDLE, COUNTDOWN, REVEAL, PLAYING, PAUSED
        
        let beatCount = 0;
        let beatsPerImage = 4;
        let initialBpm = 100;
        let isAcceleration = false;

        const audioIntro = document.getElementById('audio-intro'); 
        const audioReveal = document.getElementById('audio-reveal'); 
        
        let audioCtx = null;
        let noiseBuffer = null;

        const loadStatus = document.getElementById('load-status');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('images-preview');
        const uploadBtn = document.getElementById('upload-btn');
        const pageCounter = document.getElementById('page-counter');
        const soundBtn = document.getElementById('sound-toggle');
        const studentGame = document.getElementById('student-game');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const readyMessage = document.getElementById('ready-message');
        const pauseModal = document.getElementById('pause-modal');
        const pauseMsg = document.getElementById('pause-msg');
        const startStopBtn = document.getElementById('start-stop-btn');

        soundBtn.textContent = 'Sound Off';
        soundBtn.classList.add('active');
        startStopBtn.textContent = 'Start Game';

        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFiles(fileInput.files);
        });

        audioIntro.addEventListener('ended', () => {
            if (gameState === 'COUNTDOWN') {
                countdownOverlay.style.display = 'none';
                startRevealPhase();
            }
        });

        // --- Web Audio API ÂêàÊàêÈü≥ÊïàÊ†∏ÂøÉ (ÂÉÖÁî®ÊñºÈÅäÊà≤ÈÄ≤Ë°åÊôÇ) ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            if (!noiseBuffer) {
                const bufferSize = audioCtx.sampleRate * 2; 
                noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }
        }

        // Âì®Â≠êËÅ≤ (Á∂≠ÊåÅÂ§ßËÅ≤)
        function playWhistle(time) {
            if (!soundOn || !audioCtx) return;
            const t = time || audioCtx.currentTime;

            const createWhistlePart = (freq, start, duration) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();

                osc.frequency.value = freq; 
                osc.type = 'sine';

                lfo.frequency.value = 40; 
                lfo.type = 'sine';
                lfoGain.gain.value = 0.3;
                
                lfo.connect(lfoGain);
                lfoGain.connect(gain.gain);
                
                gain.gain.setValueAtTime(0, start);
                gain.gain.linearRampToValueAtTime(0.8, start + 0.02);
                gain.gain.linearRampToValueAtTime(0, start + duration);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(start);
                lfo.start(start);
                osc.stop(start + duration);
                lfo.stop(start + duration);
            };

            createWhistlePart(2000, t, 0.15); 
            createWhistlePart(2100, t, 0.15);
        }

        // ËÉåÊôØÊ®ÇÂô® (Èü≥ÈáèË™ø‰ΩéÁ¥Ñ70% -> 0.25Â∑¶Âè≥)
        function playDrum(type, time) {
            if (!soundOn || !audioCtx) return;
            const t = time || audioCtx.currentTime;
            const gain = audioCtx.createGain();

            if (type === 'kick') { 
                const osc = audioCtx.createOscillator();
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                
                // Â§ßÂπÖË™øÈôçÈü≥Èáè
                gain.gain.setValueAtTime(0.25, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.5);
            } 
            else if (type === 'snare') { 
                const src = audioCtx.createBufferSource();
                src.buffer = noiseBuffer;
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                src.connect(filter);
                filter.connect(gain);
                
                // Ë™øÈôç
                gain.gain.setValueAtTime(0.12, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                
                gain.connect(audioCtx.destination);
                src.start(t);
                src.stop(t + 0.2);
            }
            else if (type === 'hihat') { 
                const src = audioCtx.createBufferSource();
                src.buffer = noiseBuffer;
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 5000;
                src.connect(filter);
                filter.connect(gain);
                
                // Ë™øÈôç
                gain.gain.setValueAtTime(0.06, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
                
                gain.connect(audioCtx.destination);
                src.start(t);
                src.stop(t + 0.05);
            }
            else if (type === 'bass') { 
                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, t); 
                
                // Ë™øÈôç
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.2);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 0.2);
            }
        }

        function playLivelyBackground(isMoving) {
            if (!soundOn || !audioCtx) return;
            const t = audioCtx.currentTime;

            if (isMoving) {
                playWhistle(t);   // Âì®Â≠ê (Â§ßËÅ≤)
                playDrum('kick', t); // ËÉåÊôØ (Â∞èËÅ≤)
                playDrum('hihat', t);
            } else {
                const step = beatCount % 4;
                if (step === 1 || step === 3) {
                    playDrum('snare', t);
                    playDrum('hihat', t);
                    playDrum('bass', t);
                } else if (step === 2) {
                    playDrum('kick', t);
                    playDrum('hihat', t);
                } else {
                    playDrum('hihat', t);
                }
            }
        }

        // --- Ê™îÊ°àËôïÁêÜ ---
        function handleFiles(files) {
            let loadedCount = 0;
            const total = files.length;
            if (total === 0) return;
            loadStatus.innerHTML = `<p style="color:#ff6b9d;">Loading ${total} images...</p>`;
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    loadedCount++;
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    const url = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    const img = document.createElement('img');
                    img.src = url;
                    const tip = document.createElement('div');
                    tip.className = 'tip';
                    tip.textContent = file.name;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Del';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        div.remove();
                    };
                    div.appendChild(img);
                    div.appendChild(tip);
                    div.appendChild(deleteBtn);
                    preview.appendChild(div);
                    loadedCount++;
                    if (loadedCount === total) {
                        loadStatus.innerHTML = `<p style="color:#51ff8a;">Loaded ${total} images!</p>`;
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function saveAndLoad() {
            const items = document.querySelectorAll('#images-preview .image-item');
            contentList = [];
            items.forEach(item => {
                const image = item.querySelector('img').src;
                contentList.push({ word: '', image });
            });
            if (contentList.length === 0) {
                alert('Please upload images first!');
                return;
            }
            alert(`Loaded! ${contentList.length} cards.`);
            studentGame.style.display = 'flex';
            readyMessage.style.display = 'block';
            generateNewRound();
            renderGrid(false);
        }

        function generateNewRound() {
            displayList = [];
            for (let i = 0; i < 8; i++) {
                const rand = Math.floor(Math.random() * contentList.length);
                displayList.push(contentList[rand]);
            }
            currentIndex = 0;
            pageCount++;
            pageCounter.textContent = `Page: ${pageCount}`;
        }

        function renderGrid(initiallyVisible = false) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            displayList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                if (initiallyVisible) div.classList.add('visible');
                div.id = 'item-' + index;
                const img = document.createElement('img');
                img.src = item.image;
                div.appendChild(img);
                grid.appendChild(div);
            });
            if (initiallyVisible) highlightCurrent();
        }

        function highlightCurrent() {
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            const el = document.getElementById('item-' + currentIndex);
            if (el) el.classList.add('current');
        }

        // --- ÈÅäÊà≤ÊµÅÁ®ã ---

        function toggleGame() {
            if (contentList.length === 0) { alert('Please load game first!'); return; }
            
            if (isRunning) {
                pauseGame(); // ÊîπÁÇ∫Êö´ÂÅú
            } else {
                startGame();
            }
        }

        // Ëß∏ÁôºÊö´ÂÅú
        function pauseGame() {
            clearTimeout(timerId);
            isRunning = false;
            gameState = 'PAUSED';

            // ÂÅúÊ≠¢Â§ñÈÉ®Èü≥Ë®ä
            audioIntro.pause(); 
            audioReveal.pause();
            
            // È°ØÁ§∫ÈÅÆÁΩ©ËàáË®äÊÅØ
            pauseMsg.textContent = `You are at Page ${pageCount}`;
            pauseModal.style.display = 'block';
            
            startStopBtn.textContent = 'Start Game';
            startStopBtn.style.backgroundColor = '#51ff8a';
        }

        // ÁπºÁ∫åÊåëÊà∞
        function continueGame() {
            pauseModal.style.display = 'none';
            isRunning = true;
            startStopBtn.textContent = 'Stop Game';
            startStopBtn.style.backgroundColor = '#ff6b9d';
            
            // ÈáçÊñ∞Âá∫È°å
            renderGrid(false); 
            startRevealPhase();
        }

        // ÊîæÊ£Ñ / ÈáçÊñ∞ÈñãÂßã
        function quitGame() {
            pauseModal.style.display = 'none';
            resetGameLogic();
        }

        function resetGameLogic() {
            clearTimeout(timerId);
            isRunning = false;
            gameState = 'IDLE';
            
            audioIntro.pause(); audioIntro.currentTime = 0;
            audioReveal.pause(); audioReveal.currentTime = 0;
            
            countdownOverlay.style.display = 'none';
            readyMessage.style.display = 'block';

            startStopBtn.textContent = 'Start Game';
            startStopBtn.style.backgroundColor = '#51ff8a';
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            document.querySelectorAll('.grid-item').forEach(el => el.classList.add('visible'));
        }

        function startGame() {
            initAudio(); // ÂàùÂßãÂåñ AudioContext

            startStopBtn.textContent = 'Stop Game';
            startStopBtn.style.backgroundColor = '#ff6b9d';
            readyMessage.style.display = 'none';
            
            initialBpm = parseInt(document.getElementById('bpm').value) || 100;
            beatsPerImage = parseInt(document.getElementById('beats-per-image').value) || 4;
            isAcceleration = document.getElementById('acceleration-mode').checked;

            pageCount = 0;
            pageCounter.textContent = 'Page: 0';
            beatCount = 0;
            
            generateNewRound();
            renderGrid(false); 

            isRunning = true;
            gameState = 'COUNTDOWN';
            
            countdownOverlay.style.display = 'flex';
            countdownOverlay.textContent = "Ready...";

            if (soundOn) {
                audioIntro.volume = 1.0;
                audioIntro.play().catch(e => {
                    console.error("1.mp3 Play Error", e);
                    startRevealPhase();
                });
            } else {
                setTimeout(startRevealPhase, 2000);
            }
        }

        function startRevealPhase() {
            if (!isRunning) return;
            gameState = 'REVEAL';
            countdownOverlay.style.display = 'none';
            readyMessage.style.display = 'none';

            let revealDuration = 4000;
            if (audioReveal.duration && isFinite(audioReveal.duration)) {
                revealDuration = audioReveal.duration * 1000;
            }
            const interval = revealDuration / 8;

            if (soundOn) {
                audioReveal.currentTime = 0;
                audioReveal.play().catch(e => console.error("2.mp3 Play Error", e));
            }

            let revealIndex = 0;
            function revealStep() {
                if (!isRunning || gameState !== 'REVEAL') return;
                const el = document.getElementById('item-' + revealIndex);
                if (el) el.classList.add('visible');
                revealIndex++;
                if (revealIndex < 8) {
                    timerId = setTimeout(revealStep, interval);
                } else {
                    timerId = setTimeout(startMainGameLoop, interval);
                }
            }
            revealStep();
        }

        function startMainGameLoop() {
            if (!isRunning) return;
            gameState = 'PLAYING';
            currentIndex = 0;
            beatCount = 0;
            highlightCurrent();

            // Á¨¨‰∏ÄÊãç
            playLivelyBackground(true);
            
            gameLoop();
        }

        function gameLoop() {
            if (!isRunning || gameState !== 'PLAYING') return;

            const indicator = document.getElementById('beat-indicator');
            indicator.classList.add('beat-active');
            setTimeout(() => indicator.classList.remove('beat-active'), 100);

            beatCount++;
            let isMoving = false;

            if (beatCount % beatsPerImage === 0) {
                isMoving = true;
                currentIndex++;
                if (currentIndex >= 8) {
                    generateNewRound();
                    renderGrid(false);
                    startRevealPhase(); 
                    return;
                } else {
                    highlightCurrent();
                }
            }

            let delay = calculateCurrentDelay();
            playLivelyBackground(isMoving);

            timerId = setTimeout(gameLoop, delay);
        }

        function calculateCurrentDelay() {
            if (isAcceleration) {
                let level = Math.max(0, pageCount - 1);
                let timeReduction = level * 50; 
                let baseStayTime = (60000 / initialBpm) * beatsPerImage;
                let newStayTime = baseStayTime - timeReduction;
                if (newStayTime < 200) newStayTime = 200;
                return newStayTime / beatsPerImage;
            } else {
                return 60000 / initialBpm;
            }
        }

        function toggleSound() {
            soundOn = !soundOn;
            if (soundOn) {
                soundBtn.textContent = 'Sound Off';
                soundBtn.classList.add('active');
            } else {
                soundBtn.textContent = 'Sound On';
                soundBtn.classList.remove('active');
                audioIntro.pause();
                audioReveal.pause();
            }
        }
    </script>
