<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say the word on beat</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        h1.game-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #ff6b9d;
            margin: 20px 0 10px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }
        #teacher-settings {
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 20px;
            flex-shrink: 0;
        }
        #top-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        #top-controls label {
            font-size: 18px;
            color: #555;
            white-space: nowrap;
        }
        #top-controls input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #upload-btn, #top-controls button {
            padding: 14px 32px;
            font-size: 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #upload-btn:hover, #top-controls button:hover {
            background: #ff375f;
        }
        #images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .image-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 12px;
            background: #f0f0f0;
        }
        .image-item .tip {
            font-size: 13px;
            color: #666;
            margin: 10px 0 8px;
        }
        .image-item .delete-btn {
            padding: 8px 18px;
            font-size: 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .image-item .delete-btn:hover {
            background: #ff1744;
        }
        /* ä¸€é–‹å§‹éš±è—éŠæˆ²å€ */
        #student-game {
            flex: 1;
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            display: none; /* é—œéµï¼šé è¨­éš±è— */
        }
        #student-game h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 32px;
            color: #ff6b9d;
        }
        #grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid-item {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            padding: 10px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 12px;
        }
        .current {
            border: 6px solid #51ff8a !important;
            animation: gentlePulse 1s infinite alternate;
        }
        @keyframes gentlePulse {
            from { box-shadow: 0 0 15px #51ff8a; }
            to { box-shadow: 0 0 30px #51ff8a; }
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            flex-shrink: 0;
        }
        #beat-indicator {
            font-size: 60px;
        }
        .beat-active {
            transform: scale(1.7);
            filter: brightness(2);
        }
        #start-stop-btn, #music-toggle {
            padding: 16px 40px;
            font-size: 24px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        #start-stop-btn {
            background: #51ff8a;
        }
        #music-toggle {
            background: #95a5a6;
        }
        #music-toggle.active {
            background: #51ff8a;
        }
        #load-status {
            text-align: center;
            font-size: 18px;
            min-height: 30px;
            margin: 10px 0;
        }
        #page-counter {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #ff6b9d;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Say the word on beat</h1>
    <div id="teacher-settings">
        <p style="text-align:center; font-size:18px; color:#666; margin:0 0 15px;">
            ä¸Šå‚³åœ–ç‰‡å¾Œï¼Œé»ã€Œåˆªé™¤ã€å¯ç§»é™¤ä¸éœ€è¦çš„åœ–ç‰‡
        </p>
        <div id="top-controls">
            <button id="upload-btn">ä¸Šå‚³åœ–ç‰‡</button>
            <button onclick="saveAndLoad()">å„²å­˜ä¸¦è¼‰å…¥éŠæˆ²</button>
            <label>BPMï¼ˆé€Ÿåº¦ï¼‰ï¼š</label>
            <input type="number" id="bpm" value="100" min="40" max="200">
            <label>æ¯å¼µåœç•™ç¯€æ‹æ•¸ï¼š</label>
            <input type="number" id="beats-per-image" value="4" min="1" max="10">
        </div>
        <div id="load-status"></div>
        <div id="images-preview"></div>
    </div>
    <div id="student-game">
        <h2>Say the word on beat!</h2>
        <div id="grid"></div>
        <div id="controls">
            <div id="beat-indicator">ğŸ”´</div>
            <button id="start-stop-btn" onclick="toggleGame()">é–‹å§‹éŠæˆ²</button>
            <button id="music-toggle" onclick="toggleMusic()">é—œéŸ³æ¨‚</button>
        </div>
        <div id="page-counter">Page: 0</div>
    </div>
    <input type="file" id="file-input" multiple accept="image/*" style="display:none;">
    <audio id="bgm" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        let contentList = [];
        let displayList = [];
        let currentIndex = 0;
        let intervalId = null;
        let isRunning = false;
        let musicOn = true;
        let pageCount = 0;

        const bgm = document.getElementById('bgm');
        const loadStatus = document.getElementById('load-status');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('images-preview');
        const uploadBtn = document.getElementById('upload-btn');
        const pageCounter = document.getElementById('page-counter');
        const musicBtn = document.getElementById('music-toggle');
        const studentGame = document.getElementById('student-game'); // æ–°å¢ï¼šéŠæˆ²å€å…ƒç´ 

        // åˆå§‹åŒ–éŸ³æ¨‚æŒ‰éˆ•
        musicBtn.textContent = 'é—œéŸ³æ¨‚';
        musicBtn.classList.add('active');

        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            let loadedCount = 0;
            const total = files.length;
            if (total === 0) return;
            loadStatus.innerHTML = `<p style="color:#ff6b9d;">æ­£åœ¨è¼‰å…¥ ${total} å¼µåœ–ç‰‡ï¼Œè«‹ç¨å€™...</p>`;
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    loadedCount++;
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    const url = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = url;

                    const tip = document.createElement('div');
                    tip.className = 'tip';
                    tip.textContent = file.name;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'åˆªé™¤';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        div.remove();
                    };

                    div.appendChild(img);
                    div.appendChild(tip);
                    div.appendChild(deleteBtn);
                    preview.appendChild(div);

                    loadedCount++;
                    if (loadedCount === total) {
                        loadStatus.innerHTML = `<p style="color:#51ff8a;">æˆåŠŸè¼‰å…¥ ${total} å¼µåœ–ç‰‡ï¼</p>`;
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function saveAndLoad() {
            const items = document.querySelectorAll('#images-preview .image-item');
            contentList = [];
            items.forEach(item => {
                const image = item.querySelector('img').src;
                contentList.push({ word: '', image });
            });
            if (contentList.length === 0) {
                alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼');
                return;
            }
            alert(`è¼‰å…¥å®Œæˆï¼å…±æœ‰ ${contentList.length} å¼µåœ–å¡ï¼Œé–‹å§‹éŠæˆ²å›‰ï½`);

            // é—œéµï¼šæŒ‰ä¸‹æ­¤æŒ‰éˆ•å¾Œæ‰é¡¯ç¤ºéŠæˆ²å€
            studentGame.style.display = 'flex';

            generateNewRound();
            renderGrid();
        }

        function generateNewRound() {
            displayList = [];
            for (let i = 0; i < 8; i++) {
                const rand = Math.floor(Math.random() * contentList.length);
                displayList.push(contentList[rand]);
            }
            currentIndex = 0;

            pageCount++;
            pageCounter.textContent = `Page: ${pageCount}`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            displayList.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.id = 'item-' + index;
                const img = document.createElement('img');
                img.src = item.image;
                div.appendChild(img);
                grid.appendChild(div);
            });
            highlightCurrent();
        }

        function highlightCurrent() {
            document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
            const el = document.getElementById('item-' + currentIndex);
            if (el) el.classList.add('current');
        }

        function toggleGame() {
            if (contentList.length === 0) { alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ä¸¦å„²å­˜è¼‰å…¥éŠæˆ²ï¼'); return; }
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                document.getElementById('start-stop-btn').textContent = 'é–‹å§‹éŠæˆ²';
                document.getElementById('start-stop-btn').style.backgroundColor = '#51ff8a';
                document.querySelectorAll('.grid-item').forEach(el => el.classList.remove('current'));
                if (musicOn) bgm.pause();

                alert(`å·²åœæ­¢éŠæˆ²ï¼\nç¸½å…±ç©äº† ${pageCount} é ï¼ˆå…± ${pageCount} è¼ªï¼‰`);
            } else {
                pageCount = 0;
                pageCounter.textContent = 'Page: 0';
                generateNewRound();
                renderGrid();
                const bpm = parseInt(document.getElementById('bpm').value) || 100;
                const beatsPerImage = parseInt(document.getElementById('beats-per-image').value) || 4;
                const beatTime = 60000 / bpm;
                let beatCount = 0;
                if (musicOn) {
                    bgm.currentTime = 0;
                    bgm.play();
                }
                intervalId = setInterval(() => {
                    document.getElementById('beat-indicator').classList.add('beat-active');
                    setTimeout(() => document.getElementById('beat-indicator').classList.remove('beat-active'), 150);
                    beatCount++;
                    if (beatCount % beatsPerImage === 0) {
                        currentIndex++;
                        if (currentIndex >= 8) {
                            generateNewRound();
                            renderGrid();
                        } else {
                            highlightCurrent();
                        }
                    }
                }, beatTime);
                isRunning = true;
                document.getElementById('start-stop-btn').textContent = 'åœæ­¢éŠæˆ²';
                document.getElementById('start-stop-btn').style.backgroundColor = '#ff6b9d';
            }
        }

        function toggleMusic() {
            musicOn = !musicOn;
            if (musicOn) {
                musicBtn.textContent = 'é—œéŸ³æ¨‚';
                musicBtn.classList.add('active');
                if (isRunning) {
                    bgm.currentTime = 0;
                    bgm.play();
                }
            } else {
                musicBtn.textContent = 'é–‹éŸ³æ¨‚';
                musicBtn.classList.remove('active');
                bgm.pause();
            }
        }
    </script>
</body>
</html>
